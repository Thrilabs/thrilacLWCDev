    title="Conditional Rendering with Button"
    icon-name="utility:hierarchy"
  >
    <div class="slds-card__body slds-card__body-inner">
      <p>
        <template if:true={show}> Peek-a-boo! </template>

      <p>
        <lightning-button

          variant="neutral"
          label="Switch"
        ></lightning-button>
      </p>
    </div>
  </lightning-card>
</template>
