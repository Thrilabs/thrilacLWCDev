<template>
  <lightning-card title="Hello" icon-name="standard:account">
    <lightning-button-icon
      icon-name="utility:down"
      variant="border-filled"
      alternative-text="Show More"
      slot="actions"
    >
    </lightning-button-icon>
    <p class="slds-p-around_medium">
      {message} Thank you...{firstName} {lastName}
    </p>
    <lightning-input
      class="slds-p-around_medium"
      name="firstName"
      label="First Name"
      onchange={handleChange}
    ></lightning-input>

    <lightning-input
      class="slds-p-around_medium"
      name="lastName"
      label="Last Name"
      onchange={handleChange}
    ></lightning-input>
  </lightning-card>
</template>
